<html>
    <head>
        <title>FreeCodeCamp Project: Caesars Cipher</title>
        <link rel="stylesheet" type="text/css" href="..\..\css\projects\fcc_jsCert\CaesarsCipher.css">
        <link rel="stylesheet" type="text/css" href="..\..\css\projects\fcc_jsCert\pageColor.css">
        <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Russo+One|Chakra+Petch&display=swap" rel="stylesheet">
        <script src="..\..\js\fcc_jsCert\CaesarsCipher.js" type='text/javascript'></script>
        <script src="..\..\js\fcc_jsCert\numberValidate.js" type='text/javascript'></script>
    </head>
    <body>
        <nav id="navBar">
            <script type="text/javascript" src="..\..\js\fcc_jsCert\nav\navbar.js"></script>
        </nav>

        <div id="pagewrap">
            <div id ="introduction">
                <p id ="fcc">FreeCodeCamp </br> JavaScript Algorithms and Data Structures Project</p>
                <p id="p-name">Caesars Cipher</p>
                <p id ="p-desc">One of the simplest and most widely known ciphers is a 
                    Caesar cipher, also known as a shift cipher. 
                    In a shift cipher the meanings of the letters are shifted by some set amount.
                </p>
            </div>
            <div id ="input">
                <label for="encryptKey"><b>Enter a number as encryption key:</b></label>
                <input id="encryptKey" type="number" size ="2" onClick="this.select();" min="0" step="1"
                    onfocusout= "(value = validateKey(value))">
            </br>
                <textarea id="textBox" placeholder="Type in your sentence here! Only alphabetic letters will be returned." 
                    rows="6" cols="50" onClick="this.select();"></textarea>

            </br>
                <center>
                <input type="button" value="Encrypt" onclick="encrypt();">
                <input type="button" value="Decrypt" onclick="decrypt();">
                </center>
            </div>

            <div id ="output">
                <p id="pOutput" style="text-align: center">Output Will Appear Here</p>
            </div>
            
            <div id="signature">
                <script type="text/javascript" src="..\..\js\fcc_jsCert\footer\footer.js"></script>
            </div>
        </div>
    </body>
</html>
